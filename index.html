<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í¥ÄÏã¨ Ï†úÌíà Îâ¥Ïä§ Î™®ÎãàÌÑ∞ÎßÅ</title>
    <style>
        :root {
            --background: #0a0a0a;
            --foreground: #ededed;
            --card-bg: #171717;
            --card-border: #333333;
            --primary: #caff33;
            --primary-hover: #b8e62e;
            --muted: #888888;
            --border-radius: 12px;
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --cj-blue: #006ec9;
            /* Added for Summary Card Reference */
            --cj-red-safe: #e50012;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font-sans);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header-section {
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 2rem;
        }

        .title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls-grid {
            display: grid;
            gap: 1.5rem;
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--card-border);
        }

        .keyword-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.5rem 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
            user-select: none;
            font-size: 0.95rem;
            color: #ccc;
        }

        .checkbox-label:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .checkbox-label.checked {
            background: rgba(202, 255, 51, 0.1);
            border-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--primary);
            color: #000;
            text-transform: uppercase;
            box-shadow: 0 4px 12px rgba(202, 255, 51, 0.2);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--card-border);
            color: var(--muted);
        }

        .btn-outline:hover {
            border-color: var(--foreground);
            color: var(--foreground);
        }

        .action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .results-header-controls {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .keyword-section {
            margin-bottom: 1rem;
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius);
            overflow: hidden;
            background: var(--card-bg);
            transition: border-color 0.2s;
        }

        .keyword-section.has-results {
            border-color: #333;
        }

        .keyword-section.has-results:hover {
            border-color: #555;
        }

        .section-header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.02);
        }

        .section-header:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .keyword-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
        }

        .count-badge {
            font-size: 0.85rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            color: var(--muted);
        }

        .has-results .count-badge {
            background: rgba(202, 255, 51, 0.2);
            color: var(--primary);
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            padding: 1.5rem;
            border-top: 1px solid var(--card-border);
            animation: slideDown 0.3s ease-out;
        }

        .news-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 1rem;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            transition: transform 0.2s, border-color 0.2s;
        }

        .news-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .news-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            line-height: 1.4;
            color: var(--foreground);
        }

        .news-title:hover {
            color: var(--primary);
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--muted);
            margin-top: auto;
        }

        .empty-state {
            padding: 2rem;
            text-align: center;
            color: var(--muted);
            border-top: 1px solid var(--card-border);
        }

        .hidden {
            display: none !important;
        }

        /* Trend Summary Card Style */
        .trend-summary-card {
            background: rgba(255, 255, 255, 0.05);
            /* Adjusted for Dark Theme */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem 1.25rem;
            margin: 1.5rem 1.5rem 0 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .summary-title {
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--primary);
            /* Use Primary Lime */
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .summary-text {
            font-size: 0.95rem;
            color: #ccc;
            line-height: 1.6;
            word-break: keep-all;
        }

        .highlight-keyword {
            color: #fff;
            font-weight: 600;
            text-decoration: underline;
            text-decoration-color: var(--primary);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile */
        @media (max-width: 600px) {
            .action-row {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
            }

            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header-section">
            <h1 class="title">ÏùµÏä§Ìä∏Î¶º Îâ¥Ïä§ Î™®ÎãàÌÑ∞ÎßÅ</h1>

            <div class="controls-grid">
                <div class="keyword-group" id="keyword-container">
                    <!-- Keywords injected via JS -->
                </div>

                <div class="action-row">
                    <div style="display:flex; gap: 0.5rem">
                        <button class="btn btn-outline" onclick="selectAll()">Ï†ÑÏ≤¥ ÏÑ†ÌÉù</button>
                        <button class="btn btn-outline" onclick="deselectAll()">Ï†ÑÏ≤¥ Ìï¥Ï†ú</button>
                    </div>
                    <button id="search-btn" class="btn btn-primary" onclick="handleSearch()">Îâ¥Ïä§ Í≤ÄÏÉâ ÏãúÏûë</button>
                </div>
            </div>
        </div>

        <div id="results-section" class="hidden">
            <div class="results-header-controls">
                <span id="last-updated"
                    style="margin-right: auto; color: #666; font-size: 0.9rem; align-self: center;"></span>
                <button class="btn btn-outline" style="padding: 0.5rem 1rem; font-size: 0.8rem;" onclick="expandAll()">‚ñº
                    Ï†ÑÏ≤¥ ÌéºÏπòÍ∏∞</button>
                <button class="btn btn-outline" style="padding: 0.5rem 1rem; font-size: 0.8rem;"
                    onclick="collapseAll()">‚ñ∂ Ï†ÑÏ≤¥ Ï†ëÍ∏∞</button>
            </div>
            <div id="results-container">
                <!-- Results injected here -->
            </div>
        </div>
    </div>

    <script>
        const ALL_KEYWORDS = [
            "ÏïÑÎ•¥Í∏∞Îãå", "Î∏îÎûôÎßàÏπ¥", "Îã®Î∞±ÏßàÏâêÏù¥ÌÅ¨", "ÏóêÎÑàÏßÄÏ†§", "Î™®ÎÖ∏ÌÅ¨Î†àÏïÑÌã¥",
            "Ïò¨Ïù∏ÏõêÌè¨Îß®", "Î∞ÄÌÅ¨Ïî®Ïä¨", "Ïò§Î©îÍ∞Ä3", "ÏèòÌåîÎ©îÌÜ†", "ÌîÑÎ°úÎ∞îÏù¥Ïò§Ìã±Ïä§",
            "ÍπÄÏ¢ÖÍµ≠"
        ];

        let selectedKeywords = [];
        let searchResults = [];

        window.addEventListener('DOMContentLoaded', () => {
            renderCheckboxes();
        });

        function renderCheckboxes() {
            const container = document.getElementById('keyword-container');
            container.innerHTML = '';

            ALL_KEYWORDS.forEach(kw => {
                const label = document.createElement('label');
                const isChecked = selectedKeywords.includes(kw);
                label.className = `checkbox-label ${isChecked ? 'checked' : ''}`;
                label.onclick = (e) => {
                    e.preventDefault();
                    toggleKeyword(kw);
                };

                label.innerHTML = `
                    <input type="checkbox" style="display:none" ${isChecked ? 'checked' : ''}>
                    ${isChecked ? '‚úì ' : ''}${kw}
                `;
                container.appendChild(label);
            });
        }

        function toggleKeyword(kw) {
            if (selectedKeywords.includes(kw)) {
                selectedKeywords = selectedKeywords.filter(k => k !== kw);
            } else {
                selectedKeywords.push(kw);
            }
            renderCheckboxes();
        }

        function selectAll() {
            selectedKeywords = [...ALL_KEYWORDS];
            renderCheckboxes();
        }

        function deselectAll() {
            selectedKeywords = [];
            renderCheckboxes();
        }

        async function handleSearch() {
            if (selectedKeywords.length === 0) {
                alert('ÏµúÏÜå 1Í∞úÏùò ÌÇ§ÏõåÎìúÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const btn = document.getElementById('search-btn');
            btn.disabled = true;
            btn.textContent = 'Í≤ÄÏÉâ Ï§ë...';

            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = '<div style="text-align:center; padding: 4rem; color: #888;">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Í≥† ÏûàÏäµÎãàÎã§...</div>';
            document.getElementById('results-section').classList.remove('hidden');

            try {
                const res = await fetch('/api/news', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keywords: selectedKeywords, display: 50 })
                });

                if (!res.ok) throw new Error('API Error');

                const data = await res.json();
                searchResults = Object.keys(data).map(key => ({
                    keyword: key,
                    items: data[key],
                    totalAfterFilter: data[key].length
                }));

                const now = new Date();
                const timeStr = new Intl.DateTimeFormat('ko-KR', {
                    year: 'numeric', month: '2-digit', day: '2-digit',
                    hour: '2-digit', minute: '2-digit', second: '2-digit'
                }).format(now);
                document.getElementById('last-updated').textContent = `ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: ${timeStr}`;

                renderResults();

            } catch (e) {
                console.error(e);
                alert('Í≤ÄÏÉâ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                resultsContainer.innerHTML = '';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Îâ¥Ïä§ Í≤ÄÏÉâ ÏãúÏûë';
            }
        }

        function renderResults() {
            const container = document.getElementById('results-container');
            container.innerHTML = '';

            searchResults.forEach(result => {
                const section = document.createElement('div');
                const hasItems = result.items.length > 0;
                section.className = `keyword-section ${hasItems ? 'has-results' : ''}`;

                // Header
                const header = document.createElement('div');
                header.className = 'section-header';
                header.innerHTML = `
                   <div class="header-info">
                        <span class="toggle-icon">‚ñº</span>
                        <span class="keyword-name">${result.keyword}</span>
                   </div>
                   <span class="count-badge">14Ïùº ÎÇ¥ ${result.totalAfterFilter}Í±¥</span>
                `;

                // Content
                const content = document.createElement('div');
                content.className = 'section-content';

                if (hasItems) {
                    // Generate Summary
                    const titles = result.items.map(i => i.title);
                    const summary = generateSummary(result.keyword, titles);

                    content.innerHTML = `
                        <div class="trend-summary-card">
                            <div class="summary-title">üí° ÏµúÍ∑º Ìä∏Î†åÎìú ÏöîÏïΩ (Beta)</div>
                            <div class="summary-text">${summary}</div>
                        </div>
                        <div class="news-grid">
                            ${result.items.map(item => `
                                <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="news-card">
                                    <h3 class="news-title">${item.title}</h3>
                                    <div class="news-meta">
                                        <span>ÎÑ§Ïù¥Î≤ÑÎâ¥Ïä§</span>
                                        <span>${item.pubDate.substring(0, 10)}</span>
                                    </div>
                                </a>
                            `).join('')}
                        </div>
                    `;
                } else {
                    content.innerHTML = `<div class="empty-state">ÏµúÍ∑º 14Ïùº ÎÇ¥ Í≤ÄÏÉâ Í≤∞Í≥º ÏóÜÏùå</div>`;
                }

                // Toggle Logic
                let isExpanded = true;
                header.onclick = () => {
                    isExpanded = !isExpanded;
                    content.style.display = isExpanded ? 'block' : 'none';
                    header.querySelector('.toggle-icon').textContent = isExpanded ? '‚ñº' : '‚ñ∂';
                };

                section.appendChild(header);
                section.appendChild(content);
                container.appendChild(section);
            });
        }

        // Simple Frequency-based Summary Generator
        function generateSummary(keyword, titles) {
            if (titles.length === 0) return "";

            // 1. Extract Words (remove keyword itself, common stop words)
            const stopWords = ["Îâ¥Ïä§", "Í∏∞ÏÇ¨", "Í¥ÄÎ†®", "Ïò§Îäò", "ÎÇ¥Ïùº", "ÏúÑÌï¥", "ÎåÄÌïú", "ÌÜµÌï¥", "Í∞ÄÏû•", "ÏûàÎã§", "ÏóÜÎã§", "Í≤É", "Îì±", "Î∞è", "Ïàò", "ÎÖÑ", "Ïõî", "Ïùº", keyword];
            const wordCounts = {};

            titles.forEach(title => {
                // Remove special chars, split by space
                const cleanTitle = title.replace(/[^\w\sÍ∞Ä-Ìû£]/g, " ");
                const words = cleanTitle.split(/\s+/);

                words.forEach(word => {
                    if (word.length > 1 && !stopWords.includes(word) && !word.includes(keyword)) {
                        wordCounts[word] = (wordCounts[word] || 0) + 1;
                    }
                });
            });

            // 2. Sort by Frequency
            const sortedWords = Object.entries(wordCounts).sort((a, b) => b[1] - a[1]);
            const topWords = sortedWords.slice(0, 3).map(pair => `<span class="highlight-keyword">'${pair[0]}'</span>`);

            // 3. Construct Sentence
            if (topWords.length > 0) {
                return `Ïù¥ Í≤ÄÏÉâÏñ¥Îäî ÏµúÍ∑º <strong>${topWords.join(", ")}</strong> Îì±Ïùò ÌÇ§ÏõåÎìúÏôÄ Ìï®Íªò Ï£ºÎ°ú Ïñ∏Í∏âÎêòÍ≥† ÏûàÏäµÎãàÎã§.<br>Ï¥ù ${titles.length}Í±¥Ïùò Í¥ÄÎ†® Í∏∞ÏÇ¨Í∞Ä Í≤ÄÏÉâÎêòÏóàÏäµÎãàÎã§.`;
            } else {
                return `Ï¥ù ${titles.length}Í±¥Ïùò Í∏∞ÏÇ¨Í∞Ä Í≤ÄÏÉâÎêòÏóàÏäµÎãàÎã§. Ï£ºÏöî Í∏∞ÏÇ¨Î•º ÏïÑÎûòÏóêÏÑú ÌôïÏù∏Ìï¥Î≥¥ÏÑ∏Ïöî.`;
            }
        }

        function expandAll() {
            document.querySelectorAll('.section-content').forEach(el => el.style.display = 'block');
            document.querySelectorAll('.toggle-icon').forEach(el => el.textContent = '‚ñº');
        }

        function collapseAll() {
            document.querySelectorAll('.section-content').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.toggle-icon').forEach(el => el.textContent = '‚ñ∂');
        }

    </script>

</body>

</html>
